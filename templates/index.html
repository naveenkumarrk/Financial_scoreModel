<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Score Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --border-radius: 12px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }
        .calculator-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }
        .calculator-container:hover {
            transform: perspective(1000px) translateZ(20px);
        }
        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .calculator-header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .calculator-header::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background-color: var(--secondary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e4e8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #a0a5aa;
            transition: color 0.3s ease;
        }
        .form-group input:focus + .icon {
            color: var(--primary-color);
        }
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        @media (max-width: 600px) {
            .calculator-container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Financial Health Score Calculator</h1>
        </div>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="income">Income</label>
                <input type="number" id="income" name="income" placeholder="Enter your monthly income" required>
                <i class="fas fa-dollar-sign icon"></i>
            </div>
            
            <div class="form-group">
                <label for="savings">Savings</label>
                <input type="number" id="savings" name="savings" placeholder="Total savings amount" required>
                <i class="fas fa-piggy-bank icon"></i>
            </div>
            
            <div class="form-group">
                <label for="total_expenses">Total Expenses</label>
                <input type="number" id="total_expenses" name="total_expenses" placeholder="Monthly total expenses" required>
                <i class="fas fa-receipt icon"></i>
            </div>
            
            <div class="form-group">
                <label for="loan_payments">Loan Payments</label>
                <input type="number" id="loan_payments" name="loan_payments" placeholder="Monthly loan payments" required>
                <i class="fas fa-file-invoice-dollar icon"></i>
            </div>
            
            <div class="form-group">
                <label for="credit_card_spending">Credit Card Spending</label>
                <input type="number" id="credit_card_spending" name="credit_card_spending" placeholder="Monthly credit card expenses" required>
                <i class="fas fa-credit-card icon"></i>
            </div>
            
            <div class="form-group">
                <label for="financial_goals_met">Financial Goals Met (%)</label>
                <input type="number" id="financial_goals_met" name="financial_goals_met" placeholder="Percentage of goals achieved" required>
                <i class="fas fa-chart-line icon"></i>
            </div>
            
            <button type="submit" class="submit-btn">Calculate Financial Health Score</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Score Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --border-radius: 12px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }
        .result-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }
        .result-container:hover {
            transform: perspective(1000px) translateZ(20px);
        }
        .result-header {
            position: relative;
            margin-bottom: 2rem;
        }
        .result-header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .result-header::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background-color: var(--secondary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .description {
            color: #6c757d;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        .score-wrapper {
            background-color: rgba(52, 152, 219, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .calculate-again-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.9rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .calculate-again-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        @media (max-width: 600px) {
            .result-container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <h1>Your Financial Health Score</h1>
        </div>
        <p class="description">Based on the information you provided, here's your financial health assessment:</p>
        <div class="score-wrapper">
            <div class="score">{{ score }}</div>
            <div class="score-icon">
                <i class="fas fa-chart-line"></i>
            </div>
        </div>
        <a href="/" class="calculate-again-btn">
            <i class="fas fa-calculator"></i> Calculate Again
        </a>
    </div>
</body>
</html>
